<html>
    <head>
        <title>{{title}}</title>
        <script src="https://cdn.bootcss.com/marked/0.3.6/marked.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://cdn.bootcss.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
        <script src="https://cdn.bootcss.com/highlight.js/9.12.0/languages/verilog.min.js"></script>
        <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet">
    </head>

    <body>
    {% include 'header.html' %}
    <div class="container" style="min-height:1200px;">
        {% if has_sider %}
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-8">
        {% endif %}
                {% block content %}
                {% endblock %}
        {% if has_sider %}
              </div>
              <div class="col-xs-6 col-md-4">
                {% include 'sider.html' %}
              </div>
            </div>
        {% endif %}
    </div>
    {% include 'footer.html' %}
            <script>
                hljs.initHighlightingOnLoad();
                marked.setOptions({
                  renderer: new marked.Renderer(),
                  gfm: true,
                  tables: true,
                  breaks: false,
                  pedantic: false,
                  sanitize: false,
                  smartLists: true,
                  smartypants: false,
                  //highlight: function (code) {
                  //    return hljs.highlightAuto(code).value;
                  //},
                });
                document.getElementById('md_content').innerHTML = marked(document.getElementById('md').innerHTML);
            </script>
    </body>
</html>
